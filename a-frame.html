<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="assets/80.jpeg">
        <img id="grass" src="assets/nfl-stadiums-grass-or-turf-scaled.jpg">
        <a-mixin id="gif-animation" 
          animation__rotate="property: rotation; dur: 2000; loop: true; to: 0 360 0"
          animation__bounce="property: position.y; dur: 1000; dir: alternate; to: 2.2; loop: true"></a-mixin>
      </a-assets>
      
      <a-sky src="#sky"></a-sky>
      <a-plane 
        src="#grass"
        rotation="-90 0 0" 
        width="20" 
        height="20"></a-plane>
      <a-entity
        text="value: Welcome to FieldVisionVR!; color: #FFa300; align: center"
        position="0 3 -4"
        scale="6 6 6"
        animation="property: object3D.position.y;
          to: 3.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"></a-entity>
      <a-image 
        src="assets/80-2.jpeg"
        position="0 3 -4"
        scale="5 5 5"></a-image>
      <a-entity 
        gltf-model="https://cdn.glitch.com/3a24460c-2db6-49cf-80b7-8c9e1f7c9633%2FFootball.gltf?v=1636382582472" 
        position="0 0.5 -4" 
        scale="0.05 0.05 0.05"
        animation="property: object3D.position.y;
          to: 0.7; 
          dir: alternate; 
          dur: 1000; 
          loop: true">
      </a-entity>
        
      
      <a-light 
        type="point" 
        intensity="2" 
        position="2 4 4"></a-light>
      <audio
        id="air"
        src="https://cdn.glitch.com/efc0a969-85f8-46d7-a65a-4cccb4f4f0c4%2Fairhorn.mp3?v=1617135179978">
      </audio>
      <a-sound
        src="#air"
        autoplay="true"></a-sound>
    </a-scene>
  </body>
</html>
